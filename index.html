<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>My Blog</title>
</head>
<body>
    <!-- 상단 배너 -->
    <header>
        <div class="banner">
            <img src="images/icon.jpeg" alt="Blog Icon" class="blog-icon"> <!-- 왼쪽 아이콘 -->
            <h1 class="blog-title">METAMIN</h1> <!-- 블로그 이름 -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li> <!-- Home 페이지로 링크 -->
                    <li><a href="about.html">About</a></li> <!-- About 페이지로 링크 -->
                    <li><a href="posts.html">Posts</a></li> <!-- Posts 페이지로 링크 -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메인 이미지 섹션 -->
    <main>
         <!-- 배너 슬라이더 -->
         <div class="banner-container">
            <div class="banner-slide fade">
                <img src="images/slide1.JPG" alt="slide 1">
                <div class="banner-overlay"></div>
            </div>
            <div class="banner-slide fade">
                <img src="images/slide2.JPG" alt="slide 2">
                <div class="banner-overlay"></div>
            </div>
            <div class="banner-slide fade">
                <img src="images/slide3.JPG" alt="slide 3">
                <div class="banner-overlay"></div>
            </div>
        
            <!-- 순번을 표시하는 동그라미들 -->
            <div class="banner-dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>

    <script src="scripts/slider.js"></script> <!-- 슬라이드 제어용 스크립트 -->
</body>
</html>
